<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div class="app">
    <header>
        <nav>
          <div class="flex action-bar">
            <a href="category.html"><i class="fas fa-angle-left"></i></a>
            <div class="info">
              <h2>菜篮子</h2>
              <div class="nav-items" >
                数量：<p style="color: black;">{{amount}}</p> 价格：<p style="color: black;">{{summary}}</p>元-----------
                <button style="  color: #27ae60;
                width: 40px;
                outline: none;
                border: none;
                border-radius: 10px;">结算</button>
              </div>

            </div>
          </div>
        </nav>
      </header>
      <!-- main -->
      <main>
          
        <section class="products-wrapper section-wrapper">
          <div class="products-items">
            <div class="product-item">
              <a href="product.html">
                <img src="img/products/apples.png" alt="" class="prod-img" />
                <h3 class="prod-title">苹果</h3>
                <small>¥17.00/kg</small>
                <h4 class="prod-price">¥17.00</h4>
              </a>
              <button class="to-cart-btn" @click="add(17)"><i class="fas fa-plus"></i> </button>
            </div>
            <div class="product-item">
              <a href="product.html">
                <img src="img/products/banana.png" alt="" class="prod-img" />
                <h3 class="prod-title">香蕉</h3>
                <small>¥10.00/kg</small>
                <h4 class="prod-price">¥10.00</h4>
              </a>
              <button class="to-cart-btn"  @click="add(10)"><i class="fas fa-plus"></i></button>
            </div>
            <div class="product-item">
              <a href="product.html">
                <img src="img/products/strawberry.png" alt="" class="prod-img" />
                <h3 class="prod-title">草莓</h3>
                <small>¥20.00/kg</small>
                <h4 class="prod-price">¥20.00</h4>
              </a>
              <button class="to-cart-btn"  @click="add(20)"><i class="fas fa-plus"></i></button>
            </div>
            <div class="product-item">
              <a href="product.html">
                <img src="img/products/orange.png" alt="" class="prod-img" />
                <h3 class="prod-title">橙子</h3>
                <small>¥12.00/kg</small>
                <h4 class="prod-price">¥12.00</h4>
              </a>
              <button class="to-cart-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="product-item">
              <a href="product.html">
                <img src="img/products/watermelon.png" alt="" class="prod-img" />
                <h3 class="prod-title">西瓜</h3>
                <small>¥8.00/kg</small>
                <h4 class="prod-price">¥8.00</h4>
              </a>
              <button class="to-cart-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="product-item">
              <a href="product.html">
                <img src="img/products/pineapple.png" alt="" class="prod-img" />
                <h3 class="prod-title">菠萝</h3>
                <small>¥5.00/kg</small>
                <h4 class="prod-price">¥5.00</h4>
              </a>
              <button class="to-cart-btn"><i class="fas fa-plus"></i></button>
            </div>
          </div>

        </section>
      </main>
    <footer class="bottom-nav">
        <div class="bottom-inner">
          <div class="bottom-main">
            <div class="nav-items">
              <div class="nav-item">
                <a href="index.html"><span class="fas fa-home"></span></a>
                <p>首页</p>
              </div>
              <div class="nav-item">
                <span class="fas fa-shopping-bag"></span>
                <p>订单</p>
              </div>
            </div>
            <div class="nav-item-main">
              <div>
               <a href="cart.html"> <span class="fas fa-shopping-cart" ></span></a>
              </div>
            </div>

            <div class="nav-items">
              <div class="nav-item">
                <span class="fas fa-gift" ></span>
                <p>我的</p>
              </div>
              <div class="nav-item">
                <span class="fas fa-ellipsis-h"></span>
                <p>更多</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
</body>
    <script>
        var app=new Vue({
            el:'.app',
            data:{
                  amount:0,
                  summary:0,
                },
            methods:{
                add(price){
                    this.amount++;
                    this.summary+=price;
                    }
                }
            

        })
    </script>
</html>
